<div class="col-md-12 add-map dark-bg">
  <div class="row ">
    <div class="col-lg-6 ">
      <section class="panel ">
        <div class="panel-body ">
          <form role="form">
            <div class="form-group">
              <label class="control-label" for="inputSuccess">Select Map Type</label>
              <select class="form-control m-bot15">
                <option>RIM Map</option>
                <option>Survey Plan</option>
                <option>Topo Map</option>
              </select>
            </div>
            <div class="form-group">
              <label for="map-name">Map Name</label>
              <input type="text" class="form-control" id="map-name" placeholder="Enter Map Name">
            </div>
            <div class="form-group">
              <label for="area">Area Name</label>
              <input type="text" class="form-control" id="area" placeholder="Enter Area Name">
            </div>
            <div class="form-group">
              <label for="locality">Locality</label>
              <input type="text" class="form-control" id="locality" placeholder="Enter Map Locality">
            </div>
            <div class="form-group">
              <label for="lr-no">L.R. Number</label>
              <input type="text" class="form-control" id="lr-no" placeholder="Enter L.R. Number">
            </div>
            <div class="form-group">
              <label for="fr-no">F.R. Number</label>
              <input type="text" class="form-control" id="fr-no" placeholder="Enter F.R. Number">
            </div>
            <div class="form-group">
              <label for="sheet-no">Sheet Number</label>
              <input type="text" class="form-control" id="sheet-no" placeholder="Enter Sheet Number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </section>
    </div>
  </div>
</div>
